<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hey there!</h1>
        <p class="question">How are you?</p>
        <input type="text" id="howAreYou" placeholder="Your answer..." />
        <button onclick="askLove()">Next</button>

        <div id="loveQuestion" style="display:none;">
            <p class="question">Do you love me?</p>
            <button onclick="responseLove('yes')">Yes</button>
            <button onclick="responseLove('no')">No</button>
        </div>

        <div id="cuteMessage" style="display:none;">
            <p class="message"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
